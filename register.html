<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | STREAM AFRICA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a2e2a 0%, #0a110f 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            color: #d8e8d1;
            text-align: center;
            margin-top: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(216, 232, 209, 0.1);
            width: 100%;
        }

        .navbar a {
            color: #d8e8d1;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 6px 10px;
            transition: all 0.3s;
        }

        .navbar a.active { border-bottom: 3px solid #d8e8d1; }

        .register-container {
            width: 95%;
            max-width: 450px;
            margin: 40px auto;
            background: rgba(216, 232, 209, 0.05);
            border: 1px solid rgba(216, 232, 209, 0.2);
            border-radius: 20px;
            padding: 35px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .main-title {
            font-size: 26px;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .form-group { margin-bottom: 22px; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 700;
            color: #d8e8d1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(216, 232, 209, 0.2);
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d8e8d1;
            background-color: rgba(216, 232, 209, 0.1);
        }
        
        .payment-button {
            width: 100%;
            padding: 20px;
            background: #d8e8d1;
            color: #0a110f;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(216, 232, 209, 0.2);
            transition: 0.3s;
            margin-top: 15px;
            text-transform: uppercase;
        }

        /* LIVE ACTIVITY POPUP */
        .activity-feed-container {
            position: fixed; 
            bottom: -100px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000; 
            width: 90%;
            max-width: 400px;
            padding: 15px;
            background: #0a110f; 
            border: 1px solid #d8e8d1; 
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            transition: bottom 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .show-activity { bottom: 25px; }
        .activity-icon { margin-right: 12px; flex-shrink: 0; }
        #activity-text { flex-grow: 1; font-size: 13px; line-height: 1.5; color: white; text-align: left;}
        .stream-brand { color: #d8e8d1; font-weight: 900; text-transform: uppercase; }
        .activity-user { color: #d8e8d1; font-weight: 700; }
        .activity-amount { color: #d8e8d1; font-weight: 900; }
        .activity-amount.withdrawal { color: #ff4444; }
        .activity-time { color: #888; font-size: 11px; display: block; margin-top: 3px; }

        .footer { width: 100%; text-align: center; padding: 30px 0; color: #888; font-size: 13px; }
    </style>
</head>
<body>

<div class="logo">STREAM</div>
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="reward.html">Rewards</a>
    <a href="register.html" class="active">Register</a>
</div>

<div class="register-container">
    <div class="main-title">Create Account</div>

    <form id="registration-form">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Choose unique username" required>
        </div>
        
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="active@email.com" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone-number" placeholder="Whatsapp number" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Min 8 characters" required>
        </div>

        <button type="submit" class="payment-button">Register & Proceed To Payment</button>
    </form>
</div>

<div class="footer">
    &copy; 2025 STREAM AFRICA. All rights reserved. 
</div>

<div id="activity-feed" class="activity-feed-container">
    <div class="activity-icon">
        <svg id="activity-svg" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#d8e8d1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
    </div>
    <div id="activity-text">Authenticating Stream...</div>
</div>

<script>
    // SWAPPED & UNIQUE DATA FOR REGISTER PAGE
    const ACTIVITIES = [
        { name: "Blessing U.", type: "joined", amount: "12,000", location: "Benin City", time: "just now" },
        { name: "Kelechi O.", type: "withdrawn", amount: "67,500", location: "Asaba", time: "1 minute ago" },
        { name: "Suleiman Y.", type: "joined", amount: "12,000", location: "Jos", time: "3 minutes ago" },
        { name: "Ifeanyi P.", type: "withdrawn", amount: "150,000", location: "Lekki", time: "just now" },
        { name: "Damilola F.", type: "joined", amount: "12,000", location: "Akure", time: "6 minutes ago" },
        { name: "Umar G.", type: "withdrawn", amount: "28,200", location: "Sokoto", time: "4 minutes ago" },
        { name: "Chinwe H.", type: "joined", amount: "12,000", location: "Calabar", time: "2 minutes ago" },
        { name: "Abubakar L.", type: "withdrawn", amount: "89,000", location: "Maiduguri", time: "10 minutes ago" },
        { name: "Tobiloba E.", type: "joined", amount: "12,000", location: "Abeokuta", time: "just now" },
        { name: "Rita X.", type: "withdrawn", amount: "41,300", location: "Uyo", time: "7 minutes ago" }
    ];

    let activityIndex = 0;

    function cycleActivityFeed() {
        const activityElement = document.getElementById('activity-text');
        const feedContainer = document.getElementById('activity-feed');
        const activitySvg = document.getElementById('activity-svg');
        const act = ACTIVITIES[activityIndex];
        
        let messageHtml, svgIcon;

        if (act.type === 'joined') {
            messageHtml = `<span class="activity-user">${act.name}</span> from ${act.location} has joined <span class="stream-brand">STREAM AFRICA</span> and earned <span class="activity-amount">₦${act.amount}</span> cashback!`;
            svgIcon = `<path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/>`;
        } else {
            messageHtml = `<span class="activity-user">${act.name}</span> from ${act.location} successfully withdrew <span class="activity-amount withdrawal">₦${act.amount}</span> from <span class="stream-brand">STREAM AFRICA</span>!`;
            svgIcon = `<line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>`;
        }

        activityElement.innerHTML = `${messageHtml}<span class="activity-time">${act.time}</span>`;
        activitySvg.innerHTML = svgIcon;
        feedContainer.classList.add('show-activity');
        
        setTimeout(() => {
            feedContainer.classList.remove('show-activity');
            activityIndex = (activityIndex + 1) % ACTIVITIES.length;
        }, 7000); 
    }

    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(cycleActivityFeed, 2000);
        setInterval(cycleActivityFeed, 12000);

        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'payment.html';
        });
    });
</script>
</body>
</html>
